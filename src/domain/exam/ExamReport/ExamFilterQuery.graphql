mutation searchStudentExamReport($filter: ExamListFilterInput!) {
  searchStudentExamReport(filter: $filter) {
  id
    marksObtained
    comments
    createdOn
    createdBy
    updatedOn
    updatedBy
    typeOfGrading{
      id,
      minMarks,
      maxMarks,
      grades
    }
    academicExamSetting
    {
      id,
      gradeType,
      total,
      examType
    }

    student{
      id,
      studentName,
      rollNo
    }
academicyear{
        id,
        year
      }
  }
}