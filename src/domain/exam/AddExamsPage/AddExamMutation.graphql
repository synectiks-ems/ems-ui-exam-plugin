mutation addAcademicExamSetting($input: AddAcademicExamSettingInput!) {
  addAcademicExamSetting(input: $input) {
   academicExamSetting {
      id
      examType
    semester
    subject
    examDate
    day
    duration
    startTime
    endTime
    gradeType
    total
    passing
    actions
    startDate
    endDate
    department{
      id
    }
    section{
      id
    }
    academicyear{
      id
    }
    batch{
      id
    }
  }
}
}
